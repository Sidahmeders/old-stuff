<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax 1 text-file</title>
</head>
<body>

<Button id='btn'>get text file</Button>

<P></P>

<div id="text-div"></div>



<script>
//create event listener
document.getElementById('btn').addEventListener('click', myClick)

function myClick() {
    console.log('button was clicked');
    //create XHR Object
    var xhr = new XMLHttpRequest();
    // OPEN :: type , url/file , async
    xhr.open("GET", "sample.txt", true);

    // OPTIONAL: used for loaders
    xhr.onprogress = function() {
        console.log('READY STATE:', xhr.readyState)
    }

    xhr.onload = function() {
        if(this.status === 200) {
            console.log(this.responseText)
            document.getElementById('text-div').innerHTML = this.responseText
        } else if(this.status === 404) {
            document.getElementById('text-div').innerHTML = "NOT FOUND"
        }
    }

    xhr.onerror = function() {
        console.log("REQUEST ERROR...")
    }

    // xhr.onreadystatechange = function() {
    //     if(this.readyState == 4 && this.status === 200) {
    //         console.log(this.responseText)
    //     }
    // }
    
    //sends request
    xhr.send();
}

// HTTP statuses
// 200: "OK"
// 403: "forbidden
// 404: "not found"

// readystate values
// 0: request not intialized
// 1: server connetion established
// 2: request recieved
// 3: processing request
// 4: request finished and response is ready

</script>

</body>
</html>
