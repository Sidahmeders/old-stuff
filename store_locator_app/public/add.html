<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/addStore.css">
    <title>Store Locator - Add Store</title>
</head>
<body>
    <div class="container">
        <h1>Add Store</h1>
        <form action="/api/v1/stores" method="POST" id="from">
            <div class="fr-item">
                <label for="storeId">StoreId</label>
                <input type="text" id="storeId" >
            </div>
            <div class="fr-item">
                <label for="address">Add Address</label>
                <input type="text" id="address" >
            </div>
            <button type="submit" id="btn-sub" class="btn">Submit</button>
            <div id="load-div">loadding..</div>
            <a href="index.html" class="btn">Store location</a>
        </form>
    </div>
    
   


    <script src="js/add.js"></script>
</body>
</html>
